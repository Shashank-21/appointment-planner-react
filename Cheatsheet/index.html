<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Web Development CheatSheet</title>
  </head>
  <body>
    <table>
      <thead>
        <tr class="table-header">
          <th id="selector">Selector</th>
          <th id="format">Format</th>
          <th id="specificity">Specificity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>id</td>
          <td>'#id_name'</td>
          <td>Overrides every other selector</td>
        </tr>
        <tr>
          <td>class</td>
          <td>'.class_name'</td>
          <td>Overrides every other selector except id</td>
        </tr>
        <tr>
          <td>element</td>
          <td>'element_name'</td>
          <td>Least specific</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
